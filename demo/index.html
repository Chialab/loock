<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Loock Demo</title>
    </head>
    <body name="default">
        <div name="alphabet" class="loock alphabet">
            <button name="buttonA">A</button>
            <button name="buttonB">B</button>
            <button name="buttonC">C</button>
        </div>
        <div name="numeric" class="loock numeric">
            <button name="button1">1</button>
            <button name="button2">2</button>
            <button name="button3">3</button>
        </div>
        <span class="active-context">
            Active context:
            <span class="active-context-red">default context</span>
        </span>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
    </body>
</html>
